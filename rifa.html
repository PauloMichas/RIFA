<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rifa Online</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            h1 {
                margin-top: 20px;
            }
            table {
                width: 400px;
                margin: 20px auto;
                border-collapse: collapse;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
            .selected {
                background-color: red;
                color: white;
            }
            .occupied {
                background-color: red;
                color: white;
                cursor: not-allowed;
            }
            .available {
                background-color: rgb(0, 156, 156);
                color: white;
                cursor: pointer;
            }
            input[type="number"], input[type="text"], button {
                padding: 10px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Rifa Online</h1>
        <p>Escolha um número e insira seu nome e endreço :</p>
        <input type="number" id="number-input" min="1" max="100" placeholder="Número">
        <input type="text" id="name-input" placeholder="Seu Nome">
        <button onclick="participate()">Participar</button>
        <div id="table-container"></div>
    

 
    
    <h1>Sorteador</h1> 
  
 <div class="card">
    <div class=" fields">
      <div class="input-group">
        <label>Total De Resultados</label> <br> 
        <input type="number" value="1" id = "totalResultadosInput">
      </div>
      <div class="input-group">
          <label>Menor valor</label> <br>
          <input type="number" value="1" id = "menorValorInput">
        </div>
        <div class="input-group">
          <label>Maior Valor</label> <br> 
          <input type="number" value="100" id = "maiorValorInput">
        </div>
        <button onclick="sortear()">Sorteador</button>
      </div>
   
    <div class="results">
      <h2>Resultado</h2>
    <div class="results-values">
    <!-- <div class="result-value">12</div>  -->
 
    </div>
  
  </div>
  </div>
  </body>
  </html>
